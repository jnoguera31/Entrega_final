<h1> REGISTRO ANTEPROYECTO</h1>
{{regpro | json}}

<form>

        <div class="form-group">
        <label for="formGroupExampleInput">Titulo</label>
        <input type="text" name="titulo" class="form-control" [(ngModel)]="regpro.titulo" id="Titulo"  >
        </div>
        <div class="form-group">
        <label for="formGroupExampleInput2">Descripcion</label>
        <input type="text" name="Descripcion" [(ngModel)]="regpro.descripcion" class="form-control" id="Tesis" >

    </div>
